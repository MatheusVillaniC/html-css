<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio sevidor.</p>

    <video width="300" height="200" poster="imagem/imagem-cha.png" controls autoplay loop>
        <source src="midia/meu-video2.mp4" type="video/mp4">
        <source src="midia/meu-video1.m4v" type="video/mp4">
        <source src="midia/meu-video4.webm" type="video/webm">
        <source src="midia/meu-video3.ogv" type="video/ogv">
        <p>
            Seu navegador não tem compatibilidade com reprodução de video.
        </p>
    </video>

    <h1>Inserindo vídeos do Youtube.</h1>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagnes dinâmica</h1>
    <p>Tente abrir esse site em varios disposistivos diferentes 
        ou simplesmente aumento e diminua o tamanho do navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em html</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Happy Mistake - RKVC.mp3" type="audio/mpeg">
        <source src="midia/Happy Mistake - RKVC.ogg" type="audio/ogg">
        <source src="midia/Happy Mistake - RKVC.wav" type="audio/wav">
        <p>Infelimente seu navegador não consegue reproduzir áudio</p>
        <a href="midia/Happy Mistake - RKVC.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
